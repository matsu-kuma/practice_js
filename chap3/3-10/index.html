<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<h1>やることリスト</h1>
	<ul id="list">
	</ul>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
	var todo = ['デザインカンプ作成', 'データ整理', '勉強会申し込み', '牛乳買う'];//配列を作る
	todo.push('歯医者に行く');//配列の後ろに項目をたす
	for (var i = 0; i < todo.length; i++){
		var li = document.createElement('li');//<li></li>を作成
		li.textContent = todo[i];//配列のデータをタグ内に保存
		document.getElementById('list').appendChild(li);
	}
</script>
</body>
</html>
